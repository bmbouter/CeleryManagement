{% extends "celerymanagementapp/base.html" %}

{% block content %}
<div id="configurationManagement">
    <div id="OutofBand">
        <div class="header">
            Out of Band
        </div>
        <form method="POST" action="{% url celerymanagementapp.views.configure %}" id="campaignForm">
            {% for field in outofbandworkernode_form %}
            {% csrf_token %}
            <div class="fieldWrapper">
                <div class="field">
                    {{ field.label_tag }} {{ field }}
                    <label id="{{ field.label }}_error"></label>
                </div>
            </div>
            {% endfor %}
        </form>
        <button id="submitButton" class="button">Submit</button>
    </div>
</div>

{% endblock content %}
